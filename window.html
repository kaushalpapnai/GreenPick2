<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-green-200 to-green-500 w-96 min-h-screen flex flex-col items-center justify-center">
    <div class="flex flex-col items-center space-y-8">
      <img
        class="w-56 h-40 rounded-full shadow-lg object-cover"
        src="icon.png"
        alt="Sustainable Shopping Assistant Logo"
      />
      <h1 class="text-4xl font-bold text-white drop-shadow-xl">Sustainable Shopper</h1>
      <div class="flex justify-between items-center w-full max-w-md m-4">
        <label for="inp" class="text-white text-xl mr-2">Search:</label>
        <input
          type="text"
          id="inp"
          name="search"
          class="rounded-md border border-green-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 w-full"
        />
      </div>

      <div id="text"></div>
      <div id="web"></div>

      <h2 class="text-2xl font-semibold text-white mb-4">Search products by site:</h2>
      <div class="grid grid-cols-2 gap-4">
        <p
          id="s1"
          class="bg-white text-green-700 px-4 py-2 rounded-lg hover:bg-green-100 shadow-md cursor-pointer"
        >
          Ecohoy
        </p>
        <p
          id="s2"
          class="bg-white text-green-700 px-4 py-2 rounded-lg hover:bg-green-100 shadow-md cursor-pointer"
        >
          WudBox
        </p>
        <p
          id="s3"
          class="bg-white text-green-700 px-4 py-2 rounded-lg hover:bg-green-100 shadow-md cursor-pointer"
        >
          SaveGlobe
        </p>
        <p
          id="s4"
          class="bg-white text-green-700 px-4 py-2 rounded-lg hover:bg-green-100 shadow-md cursor-pointer"
        >
          Geosmin
        </p>
        <p
          id="sn"
          class="bg-green-500 text-white px-4 py-2 rounded-md text-center hover:bg-green-700 shadow-md cursor-pointer"
        >
          Search All
        </p>
      </div>
    </div>

    <script src="content.js"></script>
  </body>
</html>
